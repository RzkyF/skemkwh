<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hitung Konsumsi kWh per Produk</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
        }
        h1 {
            text-align: center;
            color: #2d3a4b;
            margin-bottom: 32px;
        }
        .cards {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background: #f9fafc;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 24px 20px 20px 20px;
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card h2 {
            margin: 0 0 12px 0;
            font-size: 1.2em;
            color: #3a4a5e;
        }
        .card label {
            margin-bottom: 8px;
            width: 100%;
            color: #4b5a6b;
        }
        .card input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #cfd8dc;
            margin-bottom: 12px;
            font-size: 1em;
        }
        .card .hasil {
            margin-top: 10px;
            color: #1b7e3c;
            font-weight: bold;
            font-size: 1.1em;
        }
        .btn-hitung {
            background: #3a7afe;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 24px;
            font-size: 1em;
            cursor: pointer;
            margin: 32px auto 0 auto;
            display: block;
            transition: background 0.2s;
        }
        .btn-hitung:hover {
            background: #2556b8;
        }
        @media (max-width: 600px) {
            .cards {
                flex-direction: column;
                gap: 16px;
            }
            .container {
                padding: 16px 4px 16px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hitung Konsumsi kWh per Produk</h1>
        <!-- ...existing code... -->
        <form id="formKwh" autocomplete="off">
            <div class="cards">
                <div class="card" id="cardKipas">
                    <h2>Kipas Angin</h2>
                    <label for="kipasDaya">Daya (Watt):</label>
                    <input type="number" id="kipasDaya" placeholder="Contoh: 45" required>
                    <button type="button" class="btn-hitung" id="btnKipas">Hitung Konsumsi</button>
                    <div class="hasil" id="hasilKipas" style="display:none"></div>
                </div>
                <div class="card" id="cardNasi">
                    <h2>Penanak Nasi</h2>
                    <label for="nasiDaya">Daya (Watt):</label>
                    <input type="number" id="nasiDaya" placeholder="Contoh: 300" required>
                    <button type="button" class="btn-hitung" id="btnNasi">Hitung Konsumsi</button>
                    <div class="hasil" id="hasilNasi" style="display:none"></div>
                </div>
                <div class="card" id="cardAC">
                    <h2>Penanak AC</h2>
                    <label for="ACDaya">Daya (Watt):</label>
                    <input type="number" id="ACDaya" placeholder="Contoh: 300" required>
                    <button type="button" class="btn-hitung" id="btnAC">Hitung Konsumsi</button>
                    <div class="hasil" id="hasilAC" style="display:none"></div>
                </div>
                <div class="card" id="cardAC">
                    <h2>AC</h2>
                    <label for="ACDaya">Daya (Watt):</label>
                    <input type="number" id="ACDaya" placeholder="Contoh: 300" required>
                    <button type="button" class="btn-hitung" id="btnAC">Hitung Konsumsi</button>
                    <div class="hasil" id="hasilAC" style="display:none"></div>
                </div>
                <div class="card" id="cardKulkas">
                    <h2>Lemari Pendingin</h2>
                    <label for="kulkasDaya">Daya (Watt):</label>
                    <input type="number" id="kulkasDaya" placeholder="Contoh: 100" required>
                    <button type="button" class="btn-hitung" id="btnKulkas">Hitung Konsumsi</button>
                    <div class="hasil" id="hasilKulkas" style="display:none"></div>
                </div>
                <div class="card" id="cardTelevisi">
                    <h2>Televisi</h2>
                    <label for="televisiDaya">Daya (Watt):</label>
                    <input type="number" id="televisiDaya" placeholder="Contoh: 300" required>
                    <button type="button" class="btn-hitung" id="btnTelevisi">Hitung Konsumsi</button>
                    <div class="hasil" id="hasilTelevisi" style="display:none"></div>
                </div>
                <div class="card" id="cardled">
                    <h2>Lampu LED</h2>
                    <label for="ledDaya">Daya (Watt):</label>
                    <input type="number" id="ledDaya" placeholder="Contoh: 10" required>
                    <button type="button" class="btn-hitung" id="btnLED">Hitung Konsumsi</button>
                    <div class="hasil" id="hasilLED" style="display:none"></div>
                </div>
                <div class="card" id="cardAC">
                    <h2>Refrigerated Display Case</h2>
                    <label for="refrigeratedDaya">Daya (Watt):</label>
                    <input type="number" id="refrigeratedDaya" placeholder="Contoh: 300" required>
                    <button type="button" class="btn-hitung" id="btnRefrigerated">Hitung Konsumsi</button>
                    <div class="hasil" id="hasilRefrigerated" style="display:none"></div>
                </div>
            </div>
            </form>
        <div id="hasilKategori" style="max-width:600px;margin:32px auto 0 auto;padding:20px 24px;background:#f9fafc;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.05);font-size:1.1em;color:#2d3a4b;display:none"></div>
    </div>
    <script>
    
    document.getElementById('btnKipas').addEventListener('click', function() {
    if (kipasDaya = 0) {
        hasilKipas.innerHTML = `Input daya tidak boleh 0`;
        hasilKipas.style.display = 'block';
    }
        const kipasDaya = parseFloat(document.getElementById('kipasDaya').value) || 0;
        const kwhKipas = (kipasDaya * 6.6 * 365) / 1000;
        const hasilKipas = document.getElementById('hasilKipas');
        hasilKipas.innerHTML = `Konsumsi/tahun:<br><b>${kwhKipas} kWh</b>`;
        hasilKipas.style.display = 'block';
    });

    document.getElementById('btnNasi').addEventListener('click', function() {
        const nasiDaya = parseFloat(document.getElementById('nasiDaya').value) || 0;
        const kwhNasi = (nasiDaya * 5 * 365) / 1000;
        const hasilNasi = document.getElementById('hasilNasi');
        hasilNasi.innerHTML = `Konsumsi/tahun:<br><b>${kwhNasi} kWh</b>`;
        hasilNasi.style.display = 'block';
    });

     document.getElementById('btnAC').addEventListener('click', function() {
        const ACDaya = parseFloat(document.getElementById('ACDaya').value) || 0;
        const kwhAC = (ACDaya * 8 * 365) / 1000;
        const hasilAC = document.getElementById('hasilAC');
        hasilAC.innerHTML = `Konsumsi/tahun:<br><b>${kwhAC} kWh</b>`;
        hasilAC.style.display = 'block';
    });
    document.getElementById('btnKulkas').addEventListener('click', function() {
        const kulkasDaya = parseFloat(document.getElementById('kulkasDaya').value) || 0;
        const kwhKulkas = (kulkasDaya * 24 * 365) / 1000;
        const hasilKulkas = document.getElementById('hasilKulkas');
        hasilKulkas.innerHTML = `Konsumsi/tahun:<br><b>${kwhKulkas} kWh</b>`;
        hasilKulkas.style.display = 'block';
    });
     document.getElementById('btnTelevisi').addEventListener('click', function() {
        const TelevisiDaya = parseFloat(document.getElementById('televisiDaya').value) || 0;
        const kwhTelevisi = (TelevisiDaya * 5 * 365) / 1000;
        const hasilTelevisi = document.getElementById('hasilTelevisi');
        hasilTelevisi.innerHTML = `Konsumsi/tahun:<br><b>${kwhTelevisi} kWh</b>`;
        hasilTelevisi.style.display = 'block';
    });
     document.getElementById('btnLEDswa').addEventListener('click', function() {
        const LEDDaya = parseFloat(document.getElementById('ledDaya').value) || 0;
        const kwhLED = (LEDDaya * 8 * 365) / 1000;
        const hasilLED = document.getElementById('hasilLED');
        hasilLED.innerHTML = `Konsumsi/tahun:<br><b>${kwhLED} kWh</b>`;
        hasilLED.style.display = 'block';
    });
    document.getElementById('btnRefrigerated').addEventListener('click', function() {
        const RefrigeratedDaya = parseFloat(document.getElementById('refrigeratedDaya').value) || 0;
        const kwhRefrigerated = (RefrigeratedDaya * 8 * 365) / 1000;
        const hasilRefrigerated = document.getElementById('hasilRefrigerated');
        hasilRefrigerated.innerHTML = `Konsumsi/tahun:<br><b>${kwhRefrigerated} kWh</b>`;
        hasilRefrigerated.style.display = 'block';
    });
</script>
 
</body>
</html>
